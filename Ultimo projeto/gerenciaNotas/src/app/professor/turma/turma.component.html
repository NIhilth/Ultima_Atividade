<div id="body">
  <div class="first-column">
    <div class="logo">
      <img src="./assets/logo.png" style="width: 162.5px;">
    </div>
    <div class="div-professor">
      <div class="foto-professor">
        <img class="imagem"
          [src]="sexo == 'F' ? 'https://img.icons8.com/dusk/64/000000/school-director-female-skin-type-4.png' : 'https://img.icons8.com/dusk/64/000000/school-director-male-skin-type-4.png' ">
      </div>
      <p> {{nome}}</p>
    </div>
  </div>
  <div>
    <div class="barra">
    </div>
    <div id="containerTitulo">
      <h1>{{nomeMateria}}</h1>
    </div>
    <div class="container-turmas">
      <div id="turmas">
        <div class="turma" *ngFor="let aluno of listaAlunos; let i = index">
          <div>
            <div>
              Aluno: {{aluno.nome}}
            </div>
            <div>
              Idade:{{aluno.idade}}
            </div>
            <div>
              Email: {{aluno.email}}
            </div>
          </div>
          <div class="notas">
            <div class="container-nota" *ngFor="let prova of listaProvas; let Izao = index">
              <span>Prova {{Izao+1}}: </span>
              <span class="notaNumero">{{prova.notas[i]}}</span>
            </div>
          </div>
        </div>
        <div id="botoes">
          <button (click)="vaiCadastrarNota()" class="botao">
            Cadastrar nota
          </button>
          <button (click)="voltar()" class="botao">
            Voltar
          </button>
          <div #modalaaaa class="modal">
            <div #provaModal class="provas" *ngFor="let prova of listaProvas; let i = index">
              <div>Conteúdo: {{prova.conteudo}}</div> 
              <div>Descrição: {{prova.descricao}}</div> 
              <div>Peso: {{prova.peso}}</div> 
              <button class="botao" (click)="removerProva(prova.descricao, prova.conteudo)">Remover prova</button>
            </div>
            <div id="botoes" style="width: 100%">
              <button class="botao" (click)="fecharModal()">Fechar</button>
            </div>
          </div>
          <button *ngIf="listaProvas != '' " (click)="remover()" class="botao" id="botaoModal">
            Remover avaliação
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
