<div id="body">
  <div class="first-column">
    <div class="logo">
      <img src="./assets/logo.png" style="width: 162.5px;">
    </div>
    <div class="div-professor">
      <div class="foto-professor">
        <img class="imagem"
          [src]="sexo == 'F' ? 'https://img.icons8.com/dusk/64/000000/school-director-female-skin-type-4.png' : 'https://img.icons8.com/dusk/64/000000/school-director-male-skin-type-4.png' ">
      </div>
      <p> {{nome}}</p>
    </div>
  </div>
  <div>
    <div class="barra">
    </div>
    <div id="containerTitulo">
      <h1>{{nomeMateria}}</h1>
    </div>
    <div class="container-turmas">
      <div id="turmas">
        <div class="turma" *ngFor="let aluno of listaAlunos">
          <div>
            <div>
              Aluno: {{aluno.nome}}
            </div>
            <div>
              Idade:{{aluno.idade}}
            </div>
            <div>
              Email: {{aluno.email}}
            </div>
          </div>
          <div class="notas">
            <div class="container-nota" *ngFor="let prova of listaProvas; let i = index">
              <span>Prova {{i+1}}: </span>
              <span class="notaNumero">{{prova[i]}}</span>
            </div>
          </div>
        </div>
        <div id="botoes">
          <div (click)="vaiCadastrarNota()" class="botao">
            Cadastrar nota
          </div>
          <div (click)="voltar()" class="botao">
            Voltar
          </div>
          <div #modalaaaa class="modal">
            <button (click)="fecharModal()">Fechar</button>
          </div>
          <div *ngIf="listaProvas != '' " (click)="remover()" class="botao" id="botaoModal">
            Remover avaliação
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
