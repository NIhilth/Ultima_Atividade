<body>
  <div class="first-column">
    <div class="logo">
      <img src="./assets/logo.png" style="width: 162.5px;">
    </div>
    <div class="div-professor">
      <div class="foto-professor">
        <img class="imagem"
          [src]="sexo == 'F' ? 'https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/000000/external-woman-avatar-wanicon-lineal-color-wanicon-4.png' : 'https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/000000/external-man-avatar-wanicon-lineal-color-wanicon-7.png' ">
      </div>
      <p> {{nome}}</p>
    </div>
  </div>

  <div class="second-column">
    <div class="barra">
    </div>
    <div id="titulo">
      <h1> Inicio </h1>
    </div>
    <div id="container-abas">
      <div class="aba">
        <div id="div-botao" (click)="vai()">
          <span>Salas</span>
        </div>
        <div id="numeroTurmas">
          {{tamanho}}
          <img id="imagem" src="https://img.icons8.com/material-outlined/24/ffffff/menu--v1.png"/>
        </div>

      </div>
      <div class="aba">
        Alunos
      </div>
    </div>
  </div>
</body>
