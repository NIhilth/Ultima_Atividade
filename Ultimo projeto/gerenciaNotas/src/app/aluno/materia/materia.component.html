<div id="body">
  <div class="first-column">
    <div class="logo">
      <img src="./assets/logo.png" style="width: 162.5px;">
    </div>
    <div class="div-professor">
      <div class="foto-professor">
        <img class="imagem"
          [src]="sexo == 'F' ? 'https://img.icons8.com/dusk/64/000000/student-female.png' : 'https://img.icons8.com/dusk/64/000000/student-male.png' ">
      </div>
      <p> {{nome}}</p>
    </div>
  </div>
  <div>
    <div class="barra">
    </div>
    <div id="containerTitulo">
      <h1>{{nomeMateria}}</h1>
    </div>
    <div class="container_Informacoes">
      <div class="informacoes_prova" *ngFor="let prova of listaProvas">
        <div class="cadastro">
          <span>Conteúdo:</span>
          <span>{{prova.CONTEUDO}}</span>
        </div>
        <div class="cadastro">
          <span>Peso:</span>
          <span>{{prova.PESO}}</span>
        </div>
        <div class="cadastro">
          <span>Descrição:</span>
            <span>{{prova.DESCRICAO}}</span>
        </div>
      </div>
    </div>
    <div class="container-turmas">
      <div id="turmas">
        <div id="botoes">
          <button (click) ="voltar()" class="botao">
            Voltar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
