<div id="body">
  <div class="first-column">
    <div class="logo">
      <img src="./assets/logo.png" style="width: 162.5px;">
    </div>
    <div class="div-professor">
      <div class="foto-professor">
        <img class="imagem"
          [src]="sexo == 'F' ? 'https://img.icons8.com/dusk/64/000000/student-female.png' : 'https://img.icons8.com/dusk/64/000000/student-male.png' ">
      </div>
      <p> {{nome}}</p>
    </div>
  </div>
  <div >
    <div class="barra">
    </div>
    <div class="container-turmas">
      <div id="turmas">
        <div class="turma" *ngFor="let materia of listaMaterias;let i = index" (click)="verTurma(materia.id)">
          <div style="text-align: center;">
            {{materia.nome}}
          </div>
          <div style="text-align: center;">
            {{materia.professorNome}}
          </div>
        </div>
        <div id="botoes">
          <button (click) ="voltar()" class="botao">
            Voltar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noCourses>
  <div style="display: none;"></div>
</ng-template>
