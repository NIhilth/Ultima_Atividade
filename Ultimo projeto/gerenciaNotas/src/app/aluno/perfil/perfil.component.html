<body>
  <div class="first-column">
    <div class="logo">
      <img src="./assets/logo.png" style="width: 162.5px;">
    </div>
    <div class="div-professor">
      <div class="foto-professor">
        <img class="imagem"
          [src]="sexo == 'F' ? 'https://img.icons8.com/dusk/64/000000/student-female.png' : 'https://img.icons8.com/dusk/64/000000/student-male.png' ">
      </div>
      <p> {{nome_velho}}</p>
    </div>
  </div>
  <div class="second-column">
    <div class="barra">
    </div>
    <div id="titulo">
      <h1> Perfil do Aluno </h1>
    </div>
    <div class="Container-info-professor">
      <div class="info-professor">
        <div id="info">
          <div class="foto-professor">
            <img class="imagem"
              [src]="sexo == 'F' ? 'https://img.icons8.com/dusk/64/000000/student-female.png' : 'https://img.icons8.com/dusk/64/000000/student-male.png' ">
          </div>
          <div class="informacoes">
            <div class="linha" id="first-line">
              <div class="professor">
                <span>Nome do Usuário: </span>
                <input [(ngModel)]='nome' type="text">
              </div>
            </div>
            <div class="linha, outraLinha" >
              <div class="professor">
                <span>Email:</span>
                <input [(ngModel)]='email' type="text">
              </div>
              <!-- Tirar RG meudeus -->
              <div class="professor">
                <span>RG:</span>
                <input [(ngModel)]='rg' type="text">
              </div>
            </div>
            <div class="linha, outraLinha">
              <div class="professor">
                <span>Senha:</span>
                <input [(ngModel)]='senha' type="text">
              </div>
              <div class="professor">
                <span>User:</span>
                <input [(ngModel)]='usuario' type="text">
              </div>
            </div>
          </div>
        </div>
        <div (click)="mudarPerfil()" class="botao">
          <button>Alterar informações</button>
        </div>
        <div (click)="voltar()" class="botao">
          <button>Voltar</button>
        </div>
      </div>
    </div>
  </div>
</body>
